<!DOCTYPE HTML>
<html lang="en">
  <head>
  	<title>SocialC02</title>
  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.js"></script>
    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename="css/bootstrap.min.css") }}" rel="stylesheet">
    <link href="{{ url_for('static', filename="js/bootstrap.js") }}" rel="stylesheet">
    <script type=text/javascript src="{{
  url_for('static', filename='js/bootstrap.js') }}"></script>
	</head>
	<body>
		<div align="center">
			<h1>SocialCO2</h1>
		</div>
		<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
			<div class="container">
	      <div class="navbar-header">
	        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	          <span class="sr-only">Toggle navigation</span>
	          <span class="icon-bar"></span>
	          <span class="icon-bar"></span>
	          <span class="icon-bar"></span>
	        </button>
	        
	      </div>
	      <!-- Collect the nav links, forms, and other content for toggling -->
	      <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1">
	        <ul class="nav navbar-nav">
	          <li><a href="/">Home</a></li>
	          <li><a href="browse">Browse</a></li>
	        </ul>
	        <ul class="nav navbar-nav navbar-right">
	        	{% if user == None: %}
	        	<li><a href="signin">Sign In</a></li>
	        	{% else: %}
	        	<li class="active"><a href="profile">My Profile</a></li>
	        	{% endif %}
	        </ul> 
	      </div>
	    </div>
    </nav>
    <div class="container">
    	<div align="center">
    		<h2>Add a trip:</h2>
    		<hr>
			<br>
			<h4>Distance:</h4>
			<input type="text" class="form-control" id="miles" placeholder="Enter distance in miles">
			<h4>Method of transportation:</h4>
			<select class="form-control" id="transportation">
                  <option>Car</option>
                  <option>Bike</option>
                
                  </select>
    		
			
    	</div>
    	<div align="center">
		    	<button type="button" id="submit" class="btn btn-primary">Submit</button>
		    </div>
		    </div>
		 <script src="../static/bootstrap.js"></script>
    	<script>
		$( "#submit").click(function(e) {
			var m = $( "#miles" ).val();
    		var t = $( "#transportation" ).val();
    		
    		
    		
 		$.ajax({
            url: "/addtrip",
            type: "POST",
            
            data: { miles: m, transportation : t },
            success: function(data) {
				alert(data);
				if(data == "Invalid entry")
				{
					window.location.href="/create";
				}
				else if(data == "Please signin")
				{
					window.location.href="/signin";
				}
				else
				{
					window.location.href="/profile";
				}
            }
        });
  });
</script>
    
    
    
	</body>
</html>
